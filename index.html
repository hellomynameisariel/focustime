<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusTime</title>
  <style>
    :root {
      --text-light: #f5f5f5;
      --text-dark: #111;
      --bg-black: #000;
      --bg-yellow: #f0e442;
      --bg-green: #a8e6cf;
      --bg-red: #d55e00;
      --bg-blue: #56b4e9;
      --bg-orange: #ff9933;
      --bg-gray: #888;
      --timer-font-size: 12vw;
    }
    body {
      background-color: var(--bg-black);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 10px;
      transition: background-color 1s, color 1s;
    }
    #popOutButton {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.2em;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #popOutButton span {
      font-size: 0.7em;
      margin-top: 2px;
    }
    #languageSelect {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.9em;
    }
    #status {
      margin-top: 40px;
      margin-bottom: 4px;
      font-size: 1.2em;
      padding: 6px 12px;
      border-radius: 6px;
      text-align: center;
    }
    #timer {
      font-size: var(--timer-font-size);
      margin-top: 0;
      text-align: center;
    }
    .slider-label {
      margin-top: 10px;
      font-size: 0.7em;
      text-transform: lowercase;
      transition: color 0.3s ease;
    }
    .slider-bar {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      border-radius: 8px;
      margin-top: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      transition: background-color 0.3s ease;
    }
    input[type=range] {
      width: 160px;
      background: transparent;
    }
    select, button {
      font-size: 1em;
      margin: 4px;
      background-color: #222;
      color: var(--text-light);
      border: 1px solid #444;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #controls, #footer {
      margin-top: 20px;
      text-align: center;
    }
    #footer a {
      font-size: 0.7em;
      color: #888;
      text-decoration: none;
    }
  </style>
</head>
<body>

<select id="languageSelect">
  <option value="en">English</option>
  <option value="fr">Français</option>
  <option value="es">Español</option>
  <option value="ar">العربية</option>
</select>

<button id="popOutButton" title="Open in new window">↗<span>Pop-out</span></button>

<div id="status">Time until next session:</div>
<div id="timer">00:00</div>
<div class="slider-label" id="resizeLabel">Resize:</div>
<div class="slider-bar" id="sliderBar">
  <span>-</span>
  <input type="range" id="sizeSlider" min="4" max="30" value="12">
  <span>+</span>
</div>

<div id="controls">
  <label>Starting time:
    <select id="hourSelect"></select>:
    <select id="minuteSelect">
      <option value="0">00</option>
      <option value="15">15</option>
      <option value="30">30</option>
      <option value="45">45</option>
    </select>
  </label>
  <label>
    Duration:
    <select id="durationSelect">
      <option value="25">25 min</option>
      <option value="50">50 min</option>
      <option value="75">75 min</option>
    </select>
  </label>
  <br>
  <button id="startButton">Start session</button>
</div>

<div id="resetWrapper" style="margin-top: 20px; text-align: center;">
  <button id="resetButton">Reset session</button>
</div>

<div id="footer">
  <a href="https://hellomynameisariel.github.io/flowtools/" target="_blank">See all Flow Tools by Ariel</a>
</div>

<script>
const translations = {
  en: { timeUntil: "Time until next session:", sessionStarts: "Session starts in:", inSession: "Time in session remaining:", complete: "Session complete. Time since end:", resize: "Resize:", startSession: "Start session", resetSession: "Reset session" },
  fr: { timeUntil: "Temps jusqu'à la prochaine session :", sessionStarts: "La session commence dans :", inSession: "Temps restant de la session :", complete: "Session terminée. Temps depuis la fin :", resize: "Redimensionner :", startSession: "Démarrer la session", resetSession: "Réinitialiser la session" },
  es: { timeUntil: "Tiempo hasta la siguiente sesión:", sessionStarts: "La sesión comienza en:", inSession: "Tiempo restante en sesión:", complete: "Sesión completada. Tiempo desde el final:", resize: "Tamaño:", startSession: "Iniciar sesión", resetSession: "Restablecer sesión" },
  ar: { timeUntil: "الوقت حتى الجلسة التالية:", sessionStarts: "تبدأ الجلسة بعد:", inSession: "الوقت المتبقي في الجلسة:", complete: "اكتملت الجلسة. الوقت منذ الانتهاء:", resize: "تغيير الحجم:", startSession: "بدء الجلسة", resetSession: "إعادة ضبط الجلسة" }
};

function setLanguage(lang) {
  localStorage.setItem("focusLang", lang);
  const t = translations[lang];
  document.getElementById("status").textContent = t.timeUntil;
  document.getElementById("resizeLabel").textContent = t.resize;
  document.getElementById("startButton").textContent = t.startSession;
  document.getElementById("resetButton").textContent = t.resetSession;
}

const langSelect = document.getElementById("languageSelect");
langSelect.addEventListener("change", () => setLanguage(langSelect.value));
const savedLang = localStorage.getItem("focusLang") || "en";
langSelect.value = savedLang;
setLanguage(savedLang);

const sizeSlider = document.getElementById("sizeSlider");
sizeSlider.addEventListener("input", () => {
  document.documentElement.style.setProperty('--timer-font-size', sizeSlider.value + 'vw');
});

const hourSelect = document.getElementById("hourSelect");
const now = new Date();
let currentHour = now.getHours();
let currentMinutes = now.getMinutes();
let roundedMinutes = [0, 15, 30, 45].find(m => m > currentMinutes);
if (roundedMinutes === undefined) {
  roundedMinutes = 0;
  currentHour = (currentHour + 1) % 24;
}
const hourOptions = [(currentHour - 1 + 24) % 24, currentHour, (currentHour + 1) % 24];
document.getElementById("minuteSelect").value = roundedMinutes;
hourOptions.forEach(h => {
  const ampm = h >= 12 ? "PM" : "AM";
  const hour12 = ((h + 11) % 12 + 1);
  const opt = new Option(`${hour12} ${ampm}`, h);
  hourSelect.appendChild(opt);
});
hourSelect.value = currentHour;

// Rest of existing script (startButton, resetButton, update, formatTime) remains unchanged
</script>
</body>
</html>
